<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um pouco mais</title>
    <style>
        /* Estilos gerais para o corpo da p√°gina */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }

        /* Estilo para o container */
        .container {
            max-width: 800px;
            margin: 50px auto 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Fundo semitransparente */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Estilo para a mensagem com marca-texto roxo */
        .highlight-message {
            background-color: rgba(128, 0, 128, 0.3); /* Marca-texto roxo */
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5); /* Sombra no texto */
        }

        /* Estilo para o GIF */
        .single-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%; /* Ajuste conforme necess√°rio */
            border-radius: 10px;
        }

        /* Estilo para a mensagem abaixo do GIF */
        .message-below-image {
            margin-top: 20px;
            font-size: 18px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7); /* Sombra no texto */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Mensagem destacada com marca-texto roxo -->
        <div class="highlight-message">
            ado, ado, ado, se vc leu, eu lhe comi de 4 (meme) ü§∞
        </div>

        <!-- GIF centralizado -->
        <img src="gif.gif" alt="GIF animado" class="single-image">

        <!-- Mensagem abaixo do GIF -->
        <div class="message-below-image">
            so to sem fazer nd, por isso fiz esse site.
        </div>
    </div>

</body>
</html>
