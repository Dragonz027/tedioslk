<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preto macaco</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/8088703.gif'); /* Adicione o caminho do seu GIF aqui */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            text-align: center;
            padding: 20px;
            border: 3px solid purple;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6); /* Fundo semitransparente para permitir ver o GIF */
        }
        .button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: rgb(255, 0, 0);
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Você não tem opção.</h2>
        <button class="button" onclick="window.location.href='privado.html'">Ir no site confidencial</button>
    </div>
</body>
</html>
