<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Fundo preto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333333; /* Cinza escuro */
            color: white; /* Texto branco */
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra */
        }
        .fotos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .fotos img {
            margin: 10px;
            width: 150px; /* Ajusta tamanho das fotos */
            height: 150px; /* Ajusta tamanho das fotos */
        }
        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #ff0000; /* Botão cinza */
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #777777; /* Efeito hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HMMMMMM</h1>
        <p>Entao quer dizer que esse bixo aqui é voce....</p>
        <div class="fotos">
            <img src="foto2.jpg" alt="Foto 1">
            <img src="foto3.jpg" alt="Foto 2">
            <img src="foto4.jpg" alt="Foto 3">
            <img src="foto5.jpg" alt="Foto 4">
        </div>
        <p>10/10.</p>
        <button onclick="voltar()">Voltar</button>
    </div>
    <script>
        function voltar() {
            window.location.href = 'irma jolia.html'; // Substitua pelo nome do arquivo da primeira página
        }
    </script>
</body>
</html>
